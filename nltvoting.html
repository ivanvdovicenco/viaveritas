        if (e.target === modal) closeDeleteModal();
    });

    function renderCards() {
        container.innerHTML = '';
        agendaData.forEach(item => {
            const isVoted = myVotes[item.id] ? 'voted' : '';
            const btnText = myVotes[item.id] ? 'Голос отдан' : 'Голосовать';
            const thumbIcon = myVotes[item.id] ? 'fa-solid fa-check' : 'fa-regular fa-thumbs-up';
            const iconHtml = item.customIconHtml ? item.customIconHtml : `<i class="topic-icon ${item.icon}"></i>`;

            const cardHTML = `
                <div class="card-wrapper" id="card-${item.id}" onclick="this.classList.toggle('flipped')">
                    <div class="card-flipper">
                        <div class="card-front">
                            <div class="card-visual-header" style="background: ${item.color}">
                                <button class="complete-btn" id="complete-${item.id}" title="Завершить вопрос">
                                    <i class="fa-solid fa-check"></i>
                                </button>
                                <div class="topic-icon-container">
                                    ${iconHtml}
                                </div>
                                <h2 class="card-title">${item.title}</h2>
                                <span class="card-time-badge">${item.time}</span>
                            </div>
                            <div class="card-body-front">
                                <div class="click-hint">
                                    <i class="fa-solid fa-rotate"></i> Нажми, чтобы перевернуть
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="vote-btn ${isVoted}" id="btn-${item.id}">
                                    <i class="${thumbIcon}" id="icon-${item.id}"></i>
                                    <span id="text-${item.id}">${btnText}</span>
                                    <span class="vote-count-badge" id="count-${item.id}">0</span>
                                </button>
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="card-back-header">
                                <h2 style="color: ${item.color}">${item.title}</h2>
                            </div>
                            <div class="card-back-content">
                                <h3>Описание</h3>
                                <p>${item.desc}</p>
                                <h3>Ожидания</h3>
                                <div>${item.expect}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', cardHTML);

            setTimeout(() => {
                document.getElementById(`btn-${item.id}`).addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleVote(item.id);
                });
                document.getElementById(`complete-${item.id}`).addEventListener('click', (e) => {
                    e.stopPropagation();
                    openDeleteModal(item.id, item.title);
                });
            }, 0);
        });
    }

    renderCards();

    const dbRef = ref(db);
    onValue(dbRef, (snapshot) => {
        const data = snapshot.val() || {};
        const votes = data.votes || {};
        const hidden = data.hidden || {};
        
        statusEl.innerHTML = '<i class="fa-solid fa-wifi"></i> Онлайн';
        statusEl.style.background = "#e8f5e9"; statusEl.style.color = "#66bb6a";
        
        let maxVotes = -1;
        
        // 1. Скрываем карты
        agendaData.forEach(item => {
            const card = document.getElementById(`card-${item.id}`);
            const isHidden = hidden[item.id] === true;
            
            if (isHidden) {
                card.classList.add('hidden-card');
            } else {
                card.classList.remove('hidden-card');
                const count = votes[item.id] || 0;
                if (count > maxVotes) maxVotes = count;
            }
        });

        // 2. Обновляем счетчики
        agendaData.forEach(item => {
            const isHidden = hidden[item.id] === true;
            if (isHidden) return;

            const count = votes[item.id] || 0;
            const badge = document.getElementById(`count-${item.id}`);
            const completeBtn = document.getElementById(`complete-${item.id}`);
            
            if(badge && badge.innerText != count) {
                badge.innerText = count;
                badge.style.transform = "scale(1.3)";
                setTimeout(() => badge.style.transform = "scale(1)", 200);
            }

            if (maxVotes > 0 && count === maxVotes) {
                completeBtn.style.display = 'flex';
            } else {
                completeBtn.style.display = 'none';
            }
        });

    }, (error) => {
        statusEl.innerHTML = 'Ошибка сети';
        statusEl.style.background = "#fee2e2"; statusEl.style.color = "#ef5350";
    });

    // --- ОБНОВЛЕННАЯ ФУНКЦИЯ ГОЛОСОВАНИЯ (БЕЗ УХОДА В МИНУС) ---
    function toggleVote(id) {
        const itemRef = ref(db, `votes/${id}`);
        const btn = document.getElementById(`btn-${id}`);
        const icon = document.getElementById(`icon-${id}`);
        const text = document.getElementById(`text-${id}`);

        if (myVotes[id]) {
            // СНИМАЕМ ГОЛОС (Безопасно)
            runTransaction(itemRef, (currentVote) => {
                const val = currentVote || 0;
                return val > 0 ? val - 1 : 0;
            });

            delete myVotes[id];
            localStorage.setItem('my_votes_v7_final', JSON.stringify(myVotes));

            btn.classList.remove('voted');
            icon.className = 'fa-regular fa-thumbs-up';
            text.innerText = 'Голосовать';
        } else {
            // ДОБАВЛЯЕМ ГОЛОС
            runTransaction(itemRef, (currentVote) => {
                const val = currentVote || 0;
                return val + 1;
            });

            myVotes[id] = true;
            localStorage.setItem('my_votes_v7_final', JSON.stringify(myVotes));

            btn.classList.add('voted');
            icon.className = 'fa-solid fa-check';
            text.innerText = 'Голос отдан';
        }
    }

    function hideCard(id) {
        set(ref(db, `hidden/${id}`), true);
    }

    document.getElementById('resetBtn').addEventListener('click', () => {
        if(confirm("Сбросить голоса?")) {
            set(ref(db, 'votes'), {});
            localStorage.removeItem('my_votes_v7_final');
            location.reload(); 
        }
    });

    document.getElementById('showAllBtn').addEventListener('click', () => {
        if(confirm("Вернуть завершенные вопросы?")) {
            set(ref(db, 'hidden'), null);
        }
    });

</script>

</body>
